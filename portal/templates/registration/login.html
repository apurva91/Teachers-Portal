<!doctype html>
<html lang="en">
<head>
	{%load static%}
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png'%}">
	<link rel="icon" type="image/png" href="{% static 'img/favicon.png'%}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Login | Teacher's Portal</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
	<link href="{% static 'css/material-kit.css'%}" rel="stylesheet"/>
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<style type="text/css">
		.g-recaptcha{
			margin: 0 auto;
			width:90%;
		}

	</style>
</head>

<body class="signup-page">
	<nav class="navbar navbar-transparent navbar-absolute">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="http://www.creative-tim.com">Teacher's Portal</a>
			</div>

			<div class="collapse navbar-collapse" id="navigation-example">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="../components-documentation.html" target="_blank">
							Components
						</a>
					</li>
					<li>
						<a href="http://demos.creative-tim.com/material-kit-pro/presentation.html?ref=utp-freebie" target="_blank">
							<i class="material-icons">unarchive</i> Upgrade to PRO
						</a>
					</li>
					<li>
						<a href="https://twitter.com/CreativeTim" target="_blank" class="btn btn-simple btn-white btn-just-icon">
							<i class="fa fa-twitter"></i>
						</a>
					</li>
					<li>
						<a href="https://www.facebook.com/CreativeTim" target="_blank" class="btn btn-simple btn-white btn-just-icon">
							<i class="fa fa-facebook-square"></i>
						</a>
					</li>
					<li>
						<a href="https://www.instagram.com/CreativeTimOfficial" target="_blank" class="btn btn-simple btn-white btn-just-icon">
							<i class="fa fa-instagram"></i>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="wrapper">
		<div class="header header-filter" style="background-image: url('{% static "img/city.jpg"%}'); background-size: cover; background-position: top center;">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<div class="card card-signup">
							<form class="form" method="POST" action="{%url 'loginF'%}">
								<div class="header header-info text-center">
									<h4>Log In!</h4>
									{% if error_message%}<span style="color:red;"><i class="fa fa-exclamation"> </i>{{error_message}}</span>{%endif%}
								</div>
								<p class="text-divider"></p>
								<div class="content">

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
										<input type="text" class="form-control" name="username" placeholder="Email...">
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
										<input type="password" placeholder="Password..." name="password" class="form-control" />
									</div>
									<div class="center">
										<div class="g-recaptcha" data-sitekey="6LdfzzcUAAAAAFbZb4nuuMRtWyfN57FDrcX7aDDX"></div>
									</div>
								</div>
								<div class="footer text-center">
								{% csrf_token %}
									<input type="submit" value="Submit" class="btn btn-simple btn-info	 btn-lg">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

	</div>


</body>
<!--   Core JS Files   -->
<script src="{% static 'js/jquery.min.js'%}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js'%}" type="text/javascript"></script>
